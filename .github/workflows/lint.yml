---
name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - run: make info go_fix go_vet
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
      - name: govulncheck
        uses: golang/govulncheck-action@v1
